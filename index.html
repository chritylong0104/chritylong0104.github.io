    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%; /* Ensure the body takes the full height */
  overflow-y: auto; /* Allow vertical scrolling when content overflows */
}

.stars-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
  overflow: hidden;
}
/* Glow effect using a pseudo-element */
.stars-container::before {
    content: ""; /* Required for pseudo-elements */
    position: absolute;
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    width: 120%; /* Adjust size for glow */
    height: 120%; /* Adjust size for glow */
    transform: translate(-50%, -50%); /* Center it */
    background: radial-gradient(circle, rgba(241, 195, 11, 0.098), rgba(255, 217, 0, 0));
    filter: blur(40px); /* Create the glowing effect */
    opacity: 0.8; /* Control glow visibility */
    z-index: -1; /* Ensure glow stays behind the stars */
    animation: pulsate 3s infinite ease-in-out; /* Optional pulsating glow */
}

/* Floating and bouncing stars background */
.stars-container .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Keep aspect ratio */
    opacity: 0.9; /* Subtle transparency */
    animation: bounce 6s ease-in-out infinite; /* Bounce animation */
}

.stars-container .flow {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%; /* Double the width for smooth flow */
    height: 200%; /* Double the height */
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3));
    opacity: 0.9; /* Subtle flow effect */
    animation: flow 10s linear infinite; /* Flowing animation */
}

/* Bounce animation for stars */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0); /* Starting and ending point */
    }
    50% {
        transform: translateY(-10px); /* Move slightly upward */
    }
}

/* Flowing animation for the overlay */
@keyframes flow {
    0% {
        transform: translate(0, 0); /* Starting point */
    }
    100% {
        transform: translate(-50%, -50%); /* End point */
    }
}
